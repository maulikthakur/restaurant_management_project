!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Menu</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                padding: 2rem;
            }
            .menu-item {
                       margin-bottom: 2rem;
                       border-bottom: 1px solid #ccc;
                       padding-bottom: 1rem;
                    }
        </style>
    </head>
<body>
    <h1>Restaurant Menu</h1>
    {% for item in menu_items %}
        <div class="menu-item">
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <p><strong>Price:</strong> {{ item.price }}</p>
        </div>
    {% empty %}
        <p>No items found.</p>
    {% endfor %}
</body>
</html>
